---
autodeploy_passthrough_enabled: no
autoscale: no

elb_ssl_offload: no
elb_ssl_certificate_name: 'self-signed'

load_balance_prototypes: no
load_balancers_enabled: no
dns_points_to_load_balancer: "{{ load_balancers_enabled | bool }}"

dns_load_balancing_enabled: no
dns_load_balanced_roles:
  - application

root_volume_size: 10
subnet_prefix: '10.0'

using_rds: no
# [postgres, MySQL]
rds_engine: MySQL
rds_database_name: "{{ project | replace('-', '') }}"
rds_database_username: "{{ project | replace('-', '') }}"
rds_database_password: "{{ mandatory }}"
rds_database_size: 10 # GB
rds_database_backup_retention: 30

using_elasticache: no
# [memcached, redis]
elasticache_engine: redis
elasticache_name: "{{ project }}-{{ environment_tier }}"

fallback_server_type: no
forge_region: eu-central-1
forge_bucket: telusdigital-forge
forge_userdata: 
amazon_inspector_scan: yes

virtualization_type: hvm

health_check_response_timeout: "{% if autoscale %}2{% else %}5{% endif %}"
health_check_interval: "{% if autoscale %}5{% else %}30{% endif %}"
health_check_unhealthy_threshold: 2
health_check_healthy_threshold: 10
health_check_ping_port: 80
health_check_protocol: http
health_check_ping_path: "/"

always_use_spot_instance_for_roles:
  - aggregator
  - logs
  - client
  - master
  - metrics
  - build
  - preview

autoscale_roles:
  - inbound
  - application
  - applicationapi
  - applicationq
  - database
  - database1
  - database2
  - database3
  - cache
  - outbound
  - aggregator
  - build
  - preview
  - logs
  - metrics

autoscale_min:
  inbound: 3
  application: 3
  applicationapi: 3
  applicationq: 3
  database: 3
  database1: 3
  database2: 3
  database3: 3
  cache: 3
  outbound: 3
  aggregator: 3
  build: 3
  preview: 3
  logs: 3
  metrics: 3
autoscale_max:
  inbound: 9
  application: 9
  applicationapi: 9
  applicationq: 9
  database: 9
  database1: 9
  database2: 9
  database3: 9
  cache: 9
  outbound: 9
  aggregator: 9
  build: 9
  preview: 9
  logs: 9
  metrics: 9
autoscale_desire:
  inbound: 3
  application: 3
  applicationapi: 3
  applicationq: 3
  database: 3
  database1: 3
  database2: 3
  database3: 3
  cache: 3
  outbound: 3
  aggregator: 3
  build: 3
  preview: 3
  logs: 3
  metrics: 3

default_instance_type:
  management: m3.medium
  inbound: c3.large
  application: m3.medium
  applicationapi: m3.medium
  applicationq: m3.medium
  cache: m3.medium
  database: m3.medium
  database1: m3.medium
  database2: m3.medium
  database3: m3.medium
  outbound: m3.medium
  aggregator: m3.medium
  build: m3.medium
  preview: m3.medium
  logs: r3.large
  client: m3.medium
  master: m1.small
  metrics: r3.large

fallback_instance_type:
  management: t1.micro
  inbound: m1.small
  application: c1.medium
  cache: m1.small
  database: m1.medium
  outbound: m1.small
  aggregator: m1.small
  build: m1.small
  preview: m1.small
